<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<div>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div id="nineHundred" class="row">
      <div class="col hour">9AM</div>
      <input class="col-9" id="message9" type="text" ></input>
      <button class="col saveBtn" id="nine"><i class="fa fa-save"></i></button>
    </div>
    <div id="tenHundred" class="row">
      <div class="col hour">10AM</div>
      <input class="col-9" id="message10" type="text"></input>
      <button class="col saveBtn" id="ten"><i class="fa fa-save"></i></button>
    </div>
    <div id="elevenHundred" class="row">
      <div class="col hour">11AM</div>
      <input class="col-9" id="message11" type="text"></input>
      <button class="col saveBtn" id="eleven"><i class="fa fa-save"></i></button>
    </div>
    <div id="twelveHundred" class="row">
      <div class="col hour">12PM</div>
      <input class="col-9" id="message12" type="text"></input>
      <button class="col saveBtn" id="twelve"><i class="fa fa-save"></i></button>
    </div>
    <div id="thirteenHundred" class="row">
      <div class="col hour">1PM</div>
      <input class="col-9" id="message13" type="text"></input>
      <button class="col saveBtn" id="thirteen"><i class="fa fa-save"></i></button>
    </div>
    <div id="fourteenHundred" class="row">
      <div class="col hour">2PM</div>
      <input class="col-9" id="message14" type="text"></input>
      <button class="col saveBtn" id="fourteen"><i class="fa fa-save"></i></button>
    </div>
    <div id="fifteenHundred" class="row">
      <div class="col hour">3PM</div>
      <input class="col-9" id="message15" type="text"></input>
      <button class="col saveBtn" id="fifteen"><i class="fa fa-save"></i></button>
    </div>
    <div id="sixteenHundred" class="row">
      <div class="col hour">4PM</div>
      <input class="col-9" id="message16" type="text"></input>
      <button class="col saveBtn" id="sixteen"><i class="fa fa-save"></i></button>
    </div>
    <div id="seventeenHundred" class="row">
      <div class="col hour">5PM</div>
      <input class="col-9" id="message17" type="text"></input>
      <button class="col saveBtn" id="seventeen"><i class="fa fa-save"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  </body>

</html>
